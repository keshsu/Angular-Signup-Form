<div class="container">
    <div [hidden]="submitted">
      <h1>Signup Form</h1>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username"
                 required
                 [(ngModel)]="model.username" name="username"
                 #username="ngModel">
          <div [hidden]="username.valid || username.pristine"
               class="alert alert-danger">
            Username is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password"
                 required
                 [(ngModel)]="model.password" name="password"
                 #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
               class="alert alert-danger">
            Password is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status"
                  required
                  [(ngModel)]="model.status" name="status"
                  #status="ngModel">
            <option *ngFor="let stat of status" [value]="stat">{{stat}}</option>
          </select>
          <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
            Status is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newSignup(); signupForm.reset()">New Account</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">username</div>
        <div class="col-xs-9">{{ model.username }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Password</div>
        <div class="col-xs-9">{{ model.password }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">status</div>
        <div class="col-xs-9">{{ model.status }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
